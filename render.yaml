services:
  - type: web
    name: bvg-sbahn-bot
    env: python
    plan: free             # oder starter/standard je nach Bedarf
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      playwright install
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
envVars:
  - key: DATABASE_URL
    fromDatabase:
      name: bot-db
      property: connectionString
  - key: RUN_TOKEN
    sync: false
  - key: TWIKIT_USERNAME
    sync: false
  - key: TWIKIT_EMAIL
    sync: false
  - key: TWIKIT_PASSWORD
    sync: false


databases:
  - name: bot-db
